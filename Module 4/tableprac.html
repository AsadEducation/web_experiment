<head>

    <style>
        table {
            border: 1px, solid, black;
        }

        }

    <main>
        <h1>Table Tennis Tournament</h1>
        <table>
             <caption>Tournament Schedule and Result</caption>

            </thead>

                <tr class="matha">

                </tr>

                    <td>Match 4</td>
